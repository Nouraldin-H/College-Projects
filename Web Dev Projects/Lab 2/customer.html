<body>
	<form action="Lab2Form.php" method="POST">
        <fieldset>
            <legend>1. User Info</legend>
            <label for="FirstName">First Name:</label>  &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="LastName">Last Name:</label><br>
            <input type="text" id="FirstName" name="First Name" size="25" minlength="1" value="Nouraldin" readonly> &emsp;&emsp;&ensp;
            <input type="text" id="LastName" name="Last Name" size="10" minlength="1" maxlength="99"><br><br>
            
            <label for="Email">Email:</label><br>
            <input type="text" id="Email" name="Email" placeholder="yourname@email.com"><br><br>

            <label for="Password">Password:</label> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="Password2">Repeat Password:</label><br>
            <input type="password" id="Password" name="Password" placeholder="8 characters minimum" minlength="8" maxlength="99"> &emsp;&emsp;&emsp;&emsp;
            <input type="password" id="Password2" name="Password2" placeholder="must be the same password" minlength="8"><br>
        </fieldset> <br>

        <fieldset>
            <legend>2. Location</legend>
            <label for="Address">Address:</label><br>
            <input type="text" id="Address" name="Address" size="25" minlength="5"> <br><br>
            <label for="City">City:</label> &emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;
            <label for="State">Province/State:</label> &emsp;&ensp;
            <label for="Zipcode">Zip:</label><br>
            <input type="text" id="City" name="City" size="10" minlength="2" maxlength="99"> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="State" name="State" size="10" minlength="1" maxlength="50"> &emsp;
            <input type="text" id="Zipcode" name="Zipcode" size="5" minlength="1" maxlength="20"><br><br>

            <label for="Phone">Phone:</label> &emsp;&emsp;&emsp;&emsp;&emsp;
            <label for="Country">Country:</label><br>
            <input type="text" id="Phone" name="Phone" placeholder="XXX-XXX-XXXX" size="10"> &nbsp;&nbsp;&nbsp;&nbsp;
            <select name="Country" id="Country">
                <option value="Canada">Canada</option>
                <option value="UnitedStates">United States</option>
                <option value="Other">N/A, Other</option>
            </select><br><br>

            <label for="Continent1">Continent:</label><br>
            <input type="radio" id="Continent1" name="Continent" value="North America">
            <label for="Continent1">North America</label><br>
            <input type="radio" id="Continent2" name="Continent" value="South America">
            <label for="Continent2">South America</label><br>
            <input type="radio" id="Continent3" name="Continent" value="Europe">
            <label for="Continent3">Europe</label>
        </fieldset> <br>
        <fieldset>
            <legend>3. Other Details</legend>
            <label for="Birthday">Birthday:</label> &emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
            <label for="FavoriteColor">Favorite Color:</label><br>
            <input type="date" id="Birthday" name="Birthday">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="color" id="FavoriteColor">
        </fieldset>
        <p>
            <input type="checkbox" required>
            <label>I agree to the <a href="#">Terms of the Site</a></label>
        </p>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear Information">
