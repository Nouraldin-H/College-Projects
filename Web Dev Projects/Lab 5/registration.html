<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nouraldin Hassan">
    <meta name="description" content="Subscription Form. Lab 5 website">
    <meta name="keywords" content="subscription, form, input">
    <meta name="date" content="2023-07-19">
    <meta name="section" content="CST8285 300/302">
    <meta name="file" content="registration.html">
    <meta name="lab objective" content="Make a form utilizing javascript that accepts input.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weeklykitten.css">
    <title>Weekly Kitten Pictures Subscription</title>
</head>
<body>
    <div class="formcontainer">
        <h1>Weekly Kitten Pictures Subsription</h1>
<form action="registration.html" method="get" id="signupForm" onsubmit="return validate(event);">
            <!-- You will need to write the validate function for this form. -->

            <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>

            <div class="textfield">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
            </div>

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
            </div>
        
            <div class="textfield">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="pass2" placeholder="Password">
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter" onclick="onNewsletterClick()">
                <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label> &emsp;
            </div>

            <button type="submit">Sign-Up</button>
            <button type="reset" onclick="removeErrors()">Reset</button>

        </form>
    </div>
    <script src="js/script.js"></script>
    <footer>
        <p>Formatting and code by Nouraldin Hassan.</p>
        <p>Updated 2023-06-14</p>
    </footer>
</body>
</html>
