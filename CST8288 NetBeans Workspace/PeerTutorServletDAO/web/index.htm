<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
  <TITLE>A Sample Form Using POST</TITLE>
</HEAD>
<BODY BGCOLOR="#FDF5E6">
<CENTER>
<H2>A Sample Form Using POST</H2>

<form action="http://localhost:8080/PeerTutorServletDAO/PeerTutorServlet-URL" method="post">
  <label for="lastName">Peer Tutor Last Name:</label>
  <input type="text" name="lastName" id="lastName"><br><br>
  
  <label for="firstName">Peer Tutor First Name:</label>
  <input type="text" name="firstName" id="firstName"><br><br>
  
  <label for="courseCode">Course Code:</label>
  <input type="text" name="courseCode" id="courseCode"><br><br>
  
  <input type="submit">
</form>

</CENTER>
</BODY>
</HTML>
